name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新到最新版本

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'  # 启用 pip 缓存
        
    - name: Cache PyInstaller build
      uses: actions/cache@v3
      with:
        path: |
          ~\AppData\Local\pip\Cache
          build\
          dist\
        key: ${{ runner.os }}-pyinstaller-${{ hashFiles('**/requirements.txt', '**/*.py') }}
        restore-keys: |
          ${{ runner.os }}-pyinstaller-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        # 清理之前的构建
        if (Test-Path "dist") { Remove-Item -Recurse -Force dist }
        if (Test-Path "build") { Remove-Item -Recurse -Force build }
        
        # 构建可执行文件
        pyinstaller --noconfirm --onefile --windowed --name="DXF合并工具" --add-data="dxf_processor.py;." --add-data="dxf_renderer.py;." --hidden-import="PIL" --clean gui_app.py
        
    - name: Verify executable
      run: |
        # 检查文件是否存在且大小合理
        $file = Get-Item "dist/DXF合并工具.exe"
        if ($file.Length -lt 1MB) {
          Write-Error "生成的可执行文件过小，可能构建失败"
          exit 1
        }
        Write-Host "可执行文件大小: $([math]::Round($file.Length/1MB, 2)) MB"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DXF合并工具-${{ github.ref_name }}
        path: dist/DXF合并工具.exe
        retention-days: 30  # 设置保留天数
        
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/DXF合并工具.exe"
        token: ${{ secrets.GITHUB_TOKEN }}
        draft: false
        prerelease: false
        allowUpdates: true
        replacesArtifacts: true
        skipIfReleaseExists: false
        generateReleaseNotes: true  # 自动生成发布说明
        body: |
          ## 版本 ${{ github.ref_name }}
          
          自动构建的可执行文件。
          
          **构建信息:**
          - 构建时间: ${{ fromJSON(format('"{0}"', toJSON(github.actor))) }} 于 ${{ fromJSON(format('"{0}"', toJSON(github.event.head_commit.timestamp))) }}
          - 提交: ${{ github.sha }}
